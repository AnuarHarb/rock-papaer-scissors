<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Â¡Piedra, papel o tijeras!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button>Sound</button>
  <section class="select-section">
    <form id="game-form">
      <label class="pick" for="paper-input">
        <img src="images/papel.png" alt="papel">
        <h3>Papel</h3>
      </label>
      <input id="paper-input" name="selection" type="radio" value="papel">

      <label class="pick" for="rock-input">
        <img src="images/piedra.png" alt="piedra">
        <h3>Piedra</h3>
      </label>
      <input id="rock-input" name="selection" type="radio" value="piedra">

      <label class="pick" for="scissors-input">
        <img src="images/tijeras.png" alt="espada">
        <h3>Tijeras</h3>
      </label>
      <input id="scissors-input" name="selection" type="radio" value="tijeras">
    </form>

    <button class="play-button" onclick="iniciarJuego()">Jugar</button>
  </section>

  <section class="result-section">
    <div class="result-title">
      <h2 class="winner">Juan</h2>
    </div>
    <div class="result-content">
      <article class="result-player">
        <img class="player1-img" src="" alt="jugador 1">
        <p class="player1-pick">piedra</p>
        <h3>Jugador 1</h3>
      </article>
      <img src="images/trofeo.jpg" alt="trofeo">
      <article class="result-player">
        <img class="player2-img" src="" alt="jugador 2">
        <p class="player2-pick">papel</p>
        <h3>Jugador 2</h3>
      </article>
    </div>
  </section>

  <audio id="audio-hover" src="audios/hover.mp3"></audio>
  <audio src="audios/mario-coin.mp3"></audio>
  <audio id="mario-song" src="audios/song.mp3"></audio>

  <video src=""></video>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/Kf7tf9_PghM?autoplay=1&controls=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


  <script src="scripts.js"></script>
</body>
</html>
